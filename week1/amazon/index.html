<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product Listing Page</h1>
        <div class="filters">
            <h2>Filters</h2>
            <form id="filter-form">
                <div class="filter-option">
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home & Kitchen</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                <div class="filter-option">
                    <label for="price-range">Price Range:</label>
                    <select name="price-range" id="price-range">
                        <option value="all">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200 and above</option>
                    </select>
                </div>
                <button type="submit">Apply Filters</button>
            </form>
        </div>
    </header>

    <main class="product-list">
        <!-- Product Cards will be dynamically generated here -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">$49.99</p>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">$129.99</p>
            <p class="description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <!-- Add more product cards as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Your E-commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
